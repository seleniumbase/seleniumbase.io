<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Turnstile Test</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onCaptchaLoad" async="async"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P5KFWRNLRN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-P5KFWRNLRN', { cookie_flags: 'SameSite=None;Secure' });
    </script>
    <style>#parent {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
    }
    #background {
        position: fixed;
        z-index: -1;
        top: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://seleniumbase.io/other/super_server.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
    }
    h1 {
        font-size: 2.2rem;
    }
    .turnstile_container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: space-between;
        text-align: center;
        width: 100%;
        padding-top: 16px;
    }
    .turnstile {
        padding: 19px 64px;
    }
    .cell {
        display: flex;
        flex-direction: column;
        padding-right: 64px;
        width: 350px;
    }
    .label {
        font-size: 1.2em;
    }
    .response {
        overflow: hidden;
        word-break: break-all;
    }</style>
</head>
<body>
    <div id="background"></div>
    <div style="background: white;">
        <br />
        <h1>Cloudflare Turnstile Test</h1>
        <div class="turnstile">
            <div class="cf-turnstile" data-sitekey="3x00000000000000000000FF" data-callback="onCaptchaSuccess" data-expired-callback="onCaptchaExpired" data-error-callback="onCaptchaError"></div>
        </div>
        <br />
    </div>
    <div><img id="captcha-success" src="https://seleniumbase.io/cdn/img/green_check.png" style="display: none;" width="180"></div>
    <div><img id="captcha-failure" src="https://seleniumbase.io/cdn/img/red_x.png" width="180" style="display: none;"></div>
    <script>
        function onCaptchaLoad() {
            console.log('onCaptchaLoad');
            document.querySelector('img#captcha-success').style.display='none';
            document.querySelector('img#captcha-failure').style.display='none';
        }
        function onCaptchaSuccess(token) {
            console.log('onCaptchaSuccess', token);
            document.querySelector('img#captcha-failure').style.display='none';
            document.querySelector('img#captcha-success').style.display='';
        }
        function onCaptchaExpired() {
            console.log('onCaptchaExpired');
            document.querySelector('img#captcha-success').style.display='none';
            document.querySelector('img#captcha-failure').style.display='none';
        }
        function onCaptchaError() {
            console.log('onCaptchaError');
            document.querySelector('img#captcha-success').style.display='none';
            document.querySelector('img#captcha-failure').style.display='';
        }
    </script>
</body>
</html>
