        <script type="text/javascript">
            function validURL(str) {
              var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
                '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
              return !!pattern.test(str);
            }
        </script>
        <script type="text/javascript">
            function buttonFunction1(ty, event) {
                if (ty == 'button' || event.keyCode == 13) {

                  var s_w = the_url.startsWith("http") || the_url.startsWith("data") || the_url.startsWith("about") || the_url.startsWith("chrome") || the_url.startsWith("edge");

    <script>
    $(document).ready(function() {
    // Make mockups dragable
    var __dx;
    var __dy;
    var __scale=1.75;
    var __recoupLeft, __recoupTop;
    $('.iphone-wrapper, .ipad-wrapper, .imac-wrapper, .macbook-wrapper'
            ).draggable({
        //revert: true,
        zIndex: 100,
        drag: function (event, ui) {
            __dx = ui.position.left - ui.originalPosition.left;
            __dy = ui.position.top - ui.originalPosition.top;
            ui.position.left = ui.originalPosition.left + (__dx/__scale);
            ui.position.top = ui.originalPosition.top + (__dy/__scale);
            ui.position.left = ui.originalPosition.left + (__dx);
            ui.position.top = ui.originalPosition.top + (__dy);
            ui.position.left += __recoupLeft;
            ui.position.top += __recoupTop;
        },
        start: function (event, ui) {
            $(this).css('cursor', 'pointer');
            var left = parseInt($(this).css('left'), 10);
            left = isNaN(left) ? 0 : left;
            var top = parseInt($(this).css('top'), 10);
            top = isNaN(top) ? 0 : top;
            __recoupLeft = left - ui.position.left;
            __recoupTop = top - ui.position.top;
        },
        create: function (event, ui) {
            $(this).attr('oriLeft', $(this).css('left'));
            $(this).attr('oriTop', $(this).css('top'));
        }
        });
    });
    </script>
