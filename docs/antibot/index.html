        <script type="text/javascript">
            function signOut() {
                window.location.href = 'https://seleniumbase.io/antibot/logout';
            }
            function getUrlVars() {
                var vars = {};
                var parts = window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,
                function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            }
            token = getUrlVars()["token"];
            if (token) {
                if (token != sessionStorage.getItem('antibot_start_token'))
                    signOut();
                sessionStorage.setItem('antibot_entry_token', token);
                window.location.replace('https://seleniumbase.io/antibot/');
            }
        </script>
        <script type="text/javascript">
            const setCookie = (name, value, days = 7, path = '/') => {
                const expires = new Date(Date.now() + days * 864e5).toUTCString();
                document.cookie = name + '=' + encodeURIComponent(value) + '; SameSite=None;Secure; expires=' + expires + '; path=' + path;
            }
            const getCookie = (name) => {
                return document.cookie.split('; ').reduce((r, v) => {
                    const parts = v.split('=')
                    return parts[0] === name ? decodeURIComponent(parts[1]) : r
                }, '');
            }
            const deleteCookie = (name, path) => {
                setCookie(name, '', -1, path);
            }
            const getCodeFromToken = (token) => {
                return String(2000000 - parseInt(token.substring(1))).padStart(6, '0');
            }
            const getTokenFromCode = (code) => {
                return 'T' + String(2000000 - parseInt(code));
            }
        </script>
        <script type="text/javascript">
            antibot_auth_granted = sessionStorage.getItem('antibot_auth_granted');
            if (antibot_auth_granted != 'true') {
                signOut();
            }
            antibot_auth_granted_cookie = getCookie('antibot_auth_granted');
            if (antibot_auth_granted_cookie != 'true') {
                signOut();
            }
        </script>
        <script src="https://seleniumbase.io/cdn/js/js-otp.min.js"></script>
        <script type="text/javascript">
            function refreshCode() {
                date_now = Date.now();
                var secret = "DMGMTEORAXM3DG2G";
                var totp = new jsOTP.totp();
                var code = totp.getOtp(secret);
                var previous_code = totp.getOtp(secret, date_now - 30000);
                var pre_pre_code = totp.getOtp(secret, date_now - 60000);
                var token = getTokenFromCode(code)
                var previous_token = getTokenFromCode(previous_code);
                var pre_pre_token = getTokenFromCode(pre_pre_code);
                session_token = sessionStorage.getItem('antibot_login_token');
                if (session_token == token || session_token == previous_token || session_token == pre_pre_token)
                {
                    //window.location.hash = token;
                    setCookie('antibot_login_token', token, 1);
                    sessionStorage.setItem('antibot_login_token', token);
                }
            }
            function startInterval() {
                setInterval(function () {
                    var ttl = Math.floor(Date.now() / 1000 % 30);
                    if (ttl === 0) {
                        refreshCode();
                    }
                }, 1000);
            }
            function sync2NextSecond() {
                var ms2NextSecond = 1000 - (Date.now() % 1000);
                setTimeout(startInterval, ms2NextSecond);
            }
            sync2NextSecond();
            refreshCode();
        </script>
        <script type="text/javascript">
            top_message_element = document.getElementById('top_message');
            date_now = Date.now();
            var secret = "DMGMTEORAXM3DG2G";
            var totp = new jsOTP.totp();
            var code = totp.getOtp(secret);
            var previous_code = totp.getOtp(secret, date_now - 30000);
            var pre_pre_code = totp.getOtp(secret, date_now - 60000);
            token = getUrlVars()["token"];
            if (token) {
                if (token != sessionStorage.getItem('antibot_start_token'))
                    signOut();
                sessionStorage.setItem('antibot_entry_token', token);
                window.location.replace('https://seleniumbase.io/antibot/');
            }
            if (token === undefined) {
                entry_token = sessionStorage.getItem('antibot_entry_token', token);
                if (entry_token) {
                    entry_token_totp_code = getCodeFromToken(entry_token);
                    if (entry_token_totp_code != code && entry_token_totp_code != previous_code) {
                        signOut();
                    }
                    sessionStorage.removeItem('antibot_entry_token');
                    sessionStorage.setItem('antibot_login_success', 'true');
                }
                antibot_login_success = sessionStorage.getItem('antibot_login_success');
                antibot_start_token = sessionStorage.getItem('antibot_start_token');
                if (antibot_login_success === undefined || antibot_start_token === undefined)
                    signOut();
                token = sessionStorage.getItem('antibot_login_token');
                token_totp_code = getCodeFromToken(token);
                if (token_totp_code != code
                    && token_totp_code != previous_code
                    && token_totp_code != pre_pre_code)
                {
                    signOut();
                }
                sessionStorage.setItem('antibot_login_token', token);
                setCookie('antibot_login_token', token, 1);
            }
            else {
                signOut();
            }
        </script>
