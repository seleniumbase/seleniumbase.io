<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reveal.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/theme/serif.min.css">
<style>
pre{background-color:#fbe8d4;border-radius:8px;}
div[flex_div]{height:75vh;margin:0;align-items:center;justify-content:center;}
img[rounded]{border-radius:16px;max-width:82%;}
</style>
</head>

<body>
<div class="reveal">
<div class="slides">

<section data-transition="none">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://code.highcharts.com/8.1.2/highcharts.js"></script>
            <script src="https://code.highcharts.com/8.1.2/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/8.1.2/modules/export-data.js"></script>
            <script src="https://code.highcharts.com/8.1.2/modules/accessibility.js"></script>
            
            <style>
            .highcharts-figure, .highcharts-data-table table {
                min-width: 320px; 
                max-width: 660px;
                margin: 1em auto;
            }
            .highcharts-data-table table {
                font-family: Verdana, sans-serif;
                border-collapse: collapse;
                border: 1px solid #EBEBEB;
                margin: 10px auto;
                text-align: center;
                width: 100%;
                max-width: 500px;
            }
            .highcharts-data-table caption {
                padding: 1em 0;
                font-size: 1.2em;
                color: #555;
            }
            .highcharts-data-table th {
                font-weight: 600;
                padding: 0.5em;
            }
            .highcharts-data-table td, .highcharts-data-table th,
            .highcharts-data-table caption {
                padding: 0.5em;
            }
            .highcharts-data-table thead tr,
            .highcharts-data-table tr:nth-child(even) {
                background: #f8f8f8;
            }
            .highcharts-data-table tr:hover {
                background: #f1f7ff;
            }
            </style>
            
            <figure class="highcharts-figure">
                <div id="container"></div>
                <p class="highcharts-description"></p>
            </figure>
            
            <script>
            // Build the chart
            Highcharts.chart('container', {
            credits: {
                enabled: false
            },
            title: {
                text: 'Automated Tests'
            },
            chart: {
                renderTo: 'statusChart',
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            
            tooltip: {
                pointFormat: '{series.name}: <b>{point.y}</b><br /><b>{point.percentage:.1f}%</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false,
                        format: '{point.name}: {point.y:.1f}%'
                    },
                    showInLegend: true
                }
            },
            
            series: [{
            name: 'Count',
            colorByPoint: true,
            data: [
            
            {
            name: 'Passed',
            y: 7,
            color: '#95d96f'
            },
            
            {
            name: 'Untested',
            y: 2,
            color: '#eaeaea'
            },
            
            {
            name: 'Failed',
            y: 1,
            color: '#f1888f'
            },
            
            ]
                }]
            });
            </script>
            
<aside class="notes"></aside>
</section>

</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/js/reveal.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
<script>Reveal.initialize({showNotes: false, slideNumber: true, autoSlide: 0.0,});</script>
</body>
</html>
