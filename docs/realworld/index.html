        <script type="text/javascript">
            const setCookie = (name, value, days = 7, path = '/') => {
                const expires = new Date(Date.now() + days * 864e5).toUTCString();
                document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=' + path;
            }
            const getCookie = (name) => {
                return document.cookie.split('; ').reduce((r, v) => {
                    const parts = v.split('=')
                    return parts[0] === name ? decodeURIComponent(parts[1]) : r
                }, '');
            }
            const deleteCookie = (name, path) => {
                setCookie(name, '', -1, path);
            }
        </script>
        <script type="text/javascript">
            function refreshCode() {
                date_now = Date.now();
                var secret = "GAXG2MTEOR3DMMDG";
                var totp = new jsOTP.totp();
                var code = totp.getOtp(secret);
                var previous_code = totp.getOtp(secret, date_now - 30000);
                var pre_pre_code = totp.getOtp(secret, date_now - 60000);
                var token = String(2000000 - parseInt(code));
                var previous_token = String(2000000 - parseInt(previous_code));
                var pre_pre_token = String(2000000 - parseInt(pre_pre_code));
                session_token = sessionStorage.getItem('realworld_login_token');
                if (session_token == token || session_token == previous_token || session_token == pre_pre_token)
                {
                    window.location.hash = token;
                    setCookie('realworld_login_token', token, 1);
                    setCookie('realworld_login_date', date_now, 1);
                    sessionStorage.setItem('realworld_login_token', token);
                    sessionStorage.setItem('realworld_login_date', token);
                }
            }
            function startInterval() {
                setInterval(function () {
                    var ttl = Math.floor(Date.now() / 1000 % 30);
                    if (ttl === 0) {
                        refreshCode();
                    }
                }, 1000);
            }
            function sync2NextSecond() {
                var ms2NextSecond = 1000 - (Date.now() % 1000);
                setTimeout(startInterval, ms2NextSecond);
            }
            sync2NextSecond();
            refreshCode();
        </script>
        <script type="text/javascript">
            function getUrlVars() {
                var vars = {};
                var parts = window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,
                function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            }
            top_message_element = document.getElementById('top_message');
            token = getUrlVars()["token"];
            if (token != sessionStorage.getItem('realworld_start_token')) {
                window.location.href = 'https://seleniumbase.io/realworld/logout';
            }
            token_totp_code = String(2000000 - parseInt(token)).padStart(6, '0');
            date_now = Date.now();
            var secret = "GAXG2MTEOR3DMMDG";
            var totp = new jsOTP.totp();
            var code = totp.getOtp(secret);
            var previous_code = totp.getOtp(secret, date_now - 30000);
            if (token_totp_code != code && token_totp_code != previous_code) {
                the_hash = window.location.hash;
                if (the_hash.startsWith('#'))
                    the_hash = the_hash.substring(1);
                hash_totp_code = String(2000000 - parseInt(the_hash)).padStart(6, '0');
                if (hash_totp_code != code && hash_totp_code != previous_code) {
                    window.location.href = 'https://seleniumbase.io/realworld/logout';
                }
                token = the_hash;
            }
            setCookie('realworld_login_token', token, 1);
            setCookie('realworld_login_date', date_now, 1);
            sessionStorage.setItem('realworld_login_token', token);
            sessionStorage.setItem('realworld_login_date', token);
        </script>
