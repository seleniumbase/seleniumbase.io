<html lang="en">
<head>
    <title>Logout</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="Demo Test Automation Logout" name="keywords">
    <meta content="SeleniumBase Login Demo App Logout" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="follow,index" name="robots">
    <link href="https://seleniumbase.io/img/green_logo.png" rel="shortcut icon">
    <style>
        html {
            background-color: #9988ad;
        }
        html, body {
            font-size: 100%;
            box-sizing: border-box;
        }
        body {
            padding: 12;
            background-image: none;
            background-origin: padding-box;
            background-color: #c6d6f0;
            font-family: "Proxima Nova","proxima-nova",
            "Helvetica Neue",Helvetica,Arial,sans-serif !important;
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167313767-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-167313767-1', { cookie_flags: 'SameSite=None;Secure' });
    </script>
    <script type="text/javascript">
        const deleteCookie = (name, path) => {
            setCookie(name, '', -1, path);
        }
        sessionStorage.removeItem('login_token');
        sessionStorage.removeItem('login_date');
        deleteCookie('login_token');
        deleteCookie('login_date');
        window.location.href = 'https://seleniumbase.io/realworld/login/?msg=loginrequired';
    </script>
</head>
<body>
    <h3 class="auth-header">Redirecting...</h3>
    <script type="text/javascript">
        window.location.href = 'https://seleniumbase.io/realworld/login/?msg=loginrequired';
    </script>
</body>
</html>
